  Event Bubbling & Event Capturing in JavaScript--------------------------------------

event Bubbling - it starts from the most specific element.
event capturing - it starts from the most outer element. 


False - Bubbling- Children first later parent. 
True - Capturing - Parent first and children later. 

Syntax : addEventListner(event, function , useCapture)
